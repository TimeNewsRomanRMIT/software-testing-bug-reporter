<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Reporter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Hero banner -->
    <header class="hero-banner">
      <div class="logo-container">
        <img src="rmit-logo.png" alt="School Logo" class="logo">
      </div>
    </header>

    <!-- Page title -->
    <div class="card header-card">
      <h1>Software Testing Bug Report</h1>
    </div>

    <!-- Form -->
    <form id="bug-form">
      <!-- Team / Email -->
      <div class="card">
        <label for="team-email">Team Name or Email</label>
        <input type="text" id="team-email" name="teamEmail" required>
      </div>

      <!-- Bug entries -->
      <div id="bugs-container">
        <div class="card bug-entry">
          <label>URL / API endpoint</label>
          <input type="text" name="url" required>
          <label>Summary Description</label>
          <textarea name="description" rows="3" required></textarea>
          <label>Test Steps</label>
          <textarea name="testSteps" rows="3" placeholder="e.g. 1) Go to /login  2) Enter bad creds  3) Observe no logout option"></textarea>
        </div>
      </div>

      <!-- Add + Submit -->
      <div class="buttons">
        <!-- <button type="button" id="add-bug">+ Add another bug</button> -->
        <button type="submit">Submit</button>
        <a href="leaderboard.html" class="button leaderboard-btn">View Leaderboard →</a>
        <a href="submissions.html" class="button">View All Submissions →</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
